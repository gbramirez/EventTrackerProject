<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pregnancy App</title>
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <h1>Pregnancy Table</h1>

    <div id='pregnancyListDiv'>
        <table id="pregnancyListTable"></table>
    </div>
    <hr>

    <div id='count'></div>
    <hr>

    <div id='pregnancyDetails'></div>
    <br>

    <hr>

    <h3>Add a Pregnancy to the Database</h3> <br>
    <div id='newPregnancyFormDiv'>
        <form action='api/pregnancy' method='post' id='newPregnancyForm' name='newPregnancyForm'>

            <label for="weeks">Weeks: </label> <br>
            <input type="number" name='weeks'> <br>

            <label for="milestones">Milestones: </label> <br>
            <textarea name='milestones' id="milestones" cols="30" rows="10"></textarea><br>

            <label for="dueDate">Due Date: </label> <br>
            <input type="date" name='dueDate'> <br>

            <button name='submit'>Add New Pregnancy</button>
        </form>
    </div>

</body>

</html>
